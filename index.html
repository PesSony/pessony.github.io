<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pes Sony</title>
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@300&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@300;500&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">


</head>

    <!-- profile & name -->
    <div class="myProfile">
        <img src="me.png" alt="">
    </div>
    <div class="myName">
    Pes Sony
    </div> 

    <!-- location -->
    <div class='location_parent'>
        <div class='location_child'><img class="location_pin" src="location.png" alt=""></div>
        <div class='location_child'>Phnom Penh</div>
    </div>

    <!-- social media icon -->
    <div class='icon_parent'>
        
            <div class='icon_child'>
                <a href="https://t.me/pessony">
                    <img class="icon" src="bxl-telegram.svg" alt="">
                </a>
            </div>
        
            <div class='icon_child'>
                <a href="https://www.instagram.com/pes_sony">
                    <img class="icon" src="bxl-instagram-alt.svg" alt="">
                </a>
            </div>
        
            <div class='icon_child'>
                <a href="https://www.facebook.com/ipessony">
                    <img class="icon" src="bxl-facebook-circle.svg" alt="">
                </a>
            </div>
    </div>

    <!-- Most Popular -->
    <div class="mostPopular">
    Most Popular
    </div>

    <!-- Product Listing -->
    <div class="productContainer">
        <div class="productRow1">
            <div class="screenClean">
                <div class="screenCleanBackground">
                    <img src="clean.png" class="screenImg" alt="">
                </div>
                <span class="productName">Screen Clean</span>
                <div class="productPrice">1.00 USD</div>
            </div>
            <div class="phoneStand">
                <div class="phoneStandBackground">
                    <img src="stand.png" class="phoneStandImg" alt="">
                </div>
                <span class="productName">Phone Stand</span>
                <div class="productPrice">4.50 USD</div>
            </div>
        </div>
        <div class="productRow2">
            <div class="screenClean">
                <div class="screenCleanBackground">
                    <img src="scroll .png" class="scrollDeviceImg" alt="">
                </div>
                <span class="productName">Scroll Device</span>
                <div class="productPrice">6.00 USD</div>
            </div>
            <div class="phoneStand">
                <div class="phoneStandBackground">
                    <img src="watch.png" class="TomiWatchImg" alt="">
                </div>
                <span class="productName">TOMI Watch</span>
                <div class="productPrice">8.00 USD</div>
            </div>
        </div>
    </div>



</body>
</html>
